<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    
    window.onload = function() {
        
        let request = new XMLHttpRequest();
        let url = './swaggerui_urls.json';
        request.open('GET', url, false);
        request.onreadystatechange = function() {
          if (request.readyState == 4 && request.status == 200) {
              console.log(request.responseText);
            const urlsValues = JSON.parse(request.responseText);
            configureSwaggerUI(urlsValues);
            //document.getElementById('content').innerHTML = JSON.stringify(data);
          } else {
               document.getElementById('swagger-ui').innerHTML = '<h3>Error llegint el fitxer de configuració "' + url + '": '
               ' request.readyState='  + request.readyState + ', request.status=' +  request.status + ' (' + request.statusText + ')</h3>';             
          }
        };
        request.send();
    };
    
    
    function configureSwaggerUI(urlsValues) {
        
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        //url: "./openapi.json",
        // urls: [{url: "./openapi_revisors_v1.json", name: "Revisors v1"},{url: "./openapi_infoversio_v1.json", name: "Informació Versió v1"}]
        //urls: [{url: "./openapi.json", name: "Revisors v1"}],
        urls: urlsValues,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
